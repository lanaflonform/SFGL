<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotesEditDlg" widgetVar="NotesEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditNotesTitle}">

            <h:form id="NotesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{notesController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditNotesLabel_id}" for="id" />
                        <h:outputText id="id" value="#{notesController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditNotesLabel_note}" for="note" />
                        <p:inputText id="note" value="#{notesController.selected.note}" title="#{myBundle.EditNotesTitle_note}" required="true" requiredMessage="#{myBundle.EditNotesRequiredMessage_note}"/>

                        <p:outputLabel value="#{myBundle.EditNotesLabel_eleveId}" for="eleveId" />
                        <p:selectOneMenu id="eleveId" value="#{notesController.selected.eleveId}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eleveController.items}"
                                           var="eleveIdItem"
                                           itemValue="#{eleveIdItem}"
                                           itemLabel="#{eleveIdItem.id.toString()}"
                                           />
                         
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditNotesLabel_anneeId}" for="anneeId" />
                        <p:selectOneMenu id="anneeId" value="#{notesController.selected.anneeId}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{anneeScolaireController.items}"
                                           var="anneeIdItem"
                                           itemValue="#{anneeIdItem}"
                                           itemLabel="#{anneeIdItem.id.toString()}"
                                           />
                            
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditNotesLabel_matiereId}" for="matiereId" />
                        <p:selectOneMenu id="matiereId" value="#{notesController.selected.matiereId}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{matiereController.items}"
                                           var="matiereIdItem"
                                           itemValue="#{matiereIdItem}"
                                           itemLabel="#{matiereIdItem.id.toString()}"
                                           />
                          
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditNotesLabel_sequenceId}" for="sequenceId" />
                        <p:selectOneMenu id="sequenceId" value="#{notesController.selected.sequenceId}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sequenceController.items}"
                                           var="sequenceIdItem"
                                           itemValue="#{sequenceIdItem}"
                                           itemLabel="#{sequenceIdItem.id.toString()}"
                                           />
                           
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notesController.save}" value="#{msg.Save}" update="display,:NotesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NotesEditDialog);"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="NotesEditDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
