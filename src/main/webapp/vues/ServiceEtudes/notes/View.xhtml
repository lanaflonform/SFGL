<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotesViewDlg" widgetVar="NotesViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewNotesTitle}">

            <h:form id="NotesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewNotesLabel_id}"/>
                        <h:outputText value="#{notesController.selected.id}" title="#{myBundle.ViewNotesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewNotesLabel_note}"/>
                        <h:outputText value="#{notesController.selected.note}" title="#{myBundle.ViewNotesTitle_note}"/>

                        <h:outputText value="#{myBundle.ViewNotesLabel_eleveId}"/>
                        <h:outputText value="#{notesController.selected.eleveId.id}"/>

                        <h:outputText value="#{myBundle.ViewNotesLabel_anneeId}"/>
                        <h:outputText value="#{notesController.selected.anneeId.id}"/>

                        <h:outputText value="#{myBundle.ViewNotesLabel_matiereId}"/>
                        <h:outputText value="#{notesController.selected.matiereId.id}"/>

                        <h:outputText value="#{myBundle.ViewNotesLabel_sequenceId}"/>
                        <h:outputText value="#{notesController.selected.sequenceId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="NotesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
