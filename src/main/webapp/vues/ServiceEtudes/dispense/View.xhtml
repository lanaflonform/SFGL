<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DispenseViewDlg" widgetVar="DispenseViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewDispenseTitle}">

            <h:form id="DispenseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dispenseController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDispenseLabel_id}"/>
                        <h:outputText value="#{dispenseController.selected.id}" title="#{myBundle.ViewDispenseTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewDispenseLabel_matiereId}"/>
                        <h:outputText value="#{dispenseController.selected.matiereId.id}"/>

                        <h:outputText value="#{myBundle.ViewDispenseLabel_professeurId}"/>
                        <h:outputText value="#{dispenseController.selected.professeurId.username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="DispenseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
