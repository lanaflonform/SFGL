<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseLevelViewDlg" widgetVar="ClasseLevelViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewClasseLevelTitle}">

            <h:form id="ClasseLevelViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classeLevelController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClasseLevelLabel_id}"/>
                        <h:outputText value="#{classeLevelController.selected.id}" title="#{myBundle.ViewClasseLevelTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewClasseLevelLabel_cycleEtude}"/>
                        <h:outputText value="#{classeLevelController.selected.cycleEtude}" title="#{myBundle.ViewClasseLevelTitle_cycleEtude}"/>

                        <h:outputText value="#{myBundle.ViewClasseLevelLabel_niveau}"/>
                        <h:outputText value="#{classeLevelController.selected.niveau}" title="#{myBundle.ViewClasseLevelTitle_niveau}"/>

                        <h:outputText value="#{myBundle.ViewClasseLevelLabel_classeList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ClasseLevelViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
