<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereViewDlg" widgetVar="MatiereViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewMatiereTitle}">

            <h:form id="MatiereViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matiereController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMatiereLabel_id}"/>
                        <h:outputText value="#{matiereController.selected.id}" title="#{myBundle.ViewMatiereTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewMatiereLabel_intitule}"/>
                        <h:outputText value="#{matiereController.selected.intitule}" title="#{myBundle.ViewMatiereTitle_intitule}"/>

                        <h:outputText value="#{myBundle.ViewMatiereLabel_dispenseList}"/>

                        <h:outputText value="#{myBundle.ViewMatiereLabel_maClaCoefList}"/>

                        <h:outputText value="#{myBundle.ViewMatiereLabel_notesList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MatiereViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
