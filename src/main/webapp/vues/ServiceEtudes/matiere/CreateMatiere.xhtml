<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereCreateDlg" widgetVar="MatiereCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateMatiereTitle}">

            <h:form id="MatiereCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matierebean.matiereSelected != null}">

                        <p:outputLabel value="{msg.Matiere}" for="intitule" />
                        <p:inputText id="intitule" value="#{matierebean.matiereSelected.intitule}" title="#{myBundle.CreateMatiereTitle_intitule}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{matierebean.createMatiere}" value="#{msg.Save}" update="display,:MatiereListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MatiereCreateDialog);"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="MatiereCreateDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
