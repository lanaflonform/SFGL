<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationaliteViewDlg" widgetVar="NationaliteViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewNationaliteTitle}">

            <h:form id="NationaliteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationnalitebean.nationnaliteSelected != null}">

                        <h:outputText value="#{myBundle.ViewNationaliteLabel_id}"/>
                        <h:outputText value="#{nationnalitebean.nationnaliteSelected.id}" title="#{myBundle.ViewNationaliteTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewNationaliteLabel_code}"/>
                        <h:outputText value="#{nationnalitebean.nationnaliteSelected.code}" title="#{myBundle.ViewNationaliteTitle_code}"/>

                        <h:outputText value="#{myBundle.ViewNationaliteLabel_pays}"/>
                        <h:outputText value="#{nationnalitebean.nationnaliteSelected.pays}" title="#{myBundle.ViewNationaliteTitle_pays}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="NationaliteViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
