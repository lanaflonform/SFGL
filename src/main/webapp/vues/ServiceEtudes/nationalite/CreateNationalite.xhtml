<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationaliteCreateDlg" widgetVar="NationaliteCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateNationaliteTitle}">

            <h:form id="NationaliteCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationnalitebean.nationnaliteSelected != null}">

                      <h:outputLabel value="Pays" for="pays" />
                            <p:inputText id="pays" value="#{nationnalitebean.nationnaliteSelected.pays}" required="True" requiredMessage="ce champ est obligatoire"/>

                            <h:outputLabel value="Code" for="Code" />
                            <p:inputText id="Code" value="#{nationnalitebean.nationnaliteSelected.code}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nationnalitebean.SaveNationnalite}" value="#{msg.Save}" update="display,:NationaliteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NationaliteCreateDialog);"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="NationaliteCreateDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
