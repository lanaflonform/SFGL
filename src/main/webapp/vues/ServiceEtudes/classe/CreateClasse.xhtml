<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseCreateDlg" widgetVar="ClasseCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateClasseTitle}">

            <h:form id="ClasseCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classebean.classeselected != null}">

                        
                        <p:outputLabel value="#{msg.code}" for="code" />
                        <p:inputText id="code" value="#{classebean.classeselected.code}" title="#{myBundle.CreateClasseTitle_code}" required="true" requiredMessage="#{myBundle.CreateClasseRequiredMessage_code}"/>

                        <p:outputLabel value="{msg.libele}" for="libele" />
                        <p:inputText id="libele" value="#{classebean.classeselected.libele}" title="#{myBundle.CreateClasseTitle_libele}" required="true" requiredMessage="#{myBundle.CreateClasseRequiredMessage_libele}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classebean.SaveClasse}" value="#{msg.Save}" update="display,:ClasseListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClasseCreateDialog);"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="ClasseCreateDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
