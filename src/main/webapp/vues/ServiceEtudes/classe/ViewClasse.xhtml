<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseViewDlg" widgetVar="ClasseViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewClasseTitle}">

            <h:form id="ClasseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClasseLabel_id}"/>
                        <h:outputText value="#{classeController.selected.id}" title="#{myBundle.ViewClasseTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_code}"/>
                        <h:outputText value="#{classeController.selected.code}" title="#{myBundle.ViewClasseTitle_code}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_libele}"/>
                        <h:outputText value="#{classeController.selected.libele}" title="#{myBundle.ViewClasseTitle_libele}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_eleveList}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_maClaCoefList}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_profClasseList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ClasseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
