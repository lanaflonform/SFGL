<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeScolaireCreateDlg" widgetVar="AnneeScolaireCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateAnneeScolaireTitle}">

            <h:form id="AnneeScolaireCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anneeScolairebean.anneeScolaireSelected!= null}">

                    <p:outputLabel value="#{msg.debut}" for="dateJour" />
                    <p:calendar id="dateJour" pattern="dd/MM/yyyy" value="#{anneeScolairebean.anneeScolaireSelected.debut}"  showOn="button"/>


                    <p:outputLabel value="#{msg.fin}" for="dateJour2" />
                    <p:calendar id="dateJour2" pattern="dd/MM/yyyy" value="#{anneeScolairebean.anneeScolaireSelected.fin}"  showOn="button"/>
                    
                      </p:panelGrid>
                    <p:commandButton actionListener="#{anneeScolairebean.creerAnnee}" value="#{msg.Save}" update="display,:AnneeScolaireListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AnneeScolaireCreateDialog);"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="AnneeScolaireCreateDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
