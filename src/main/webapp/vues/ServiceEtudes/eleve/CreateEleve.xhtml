<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EleveCreateDlg" widgetVar="EleveCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateEleveTitle}">

            <h:form id="EleveCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{elevebean.eleveSelected != null}">
                        <p:outputLabel value="#{msg.nom}" for="nom" />
                        <p:inputText id="nom" value="#{elevebean.eleveSelected.nom}"   />

                        <p:outputLabel value="#{msg.nomPere}" for="nomPere" />
                        <p:inputText id="nomPere" value="#{elevebean.eleveSelected.nomPere}"  />
                        
                        <p:outputLabel value="#{msg.prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{elevebean.eleveSelected.prenom}"  />

                            <p:outputLabel value="#{msg.contact}" for="contactP" />
                        <p:inputText id="contactP" value="#{elevebean.eleveSelected.contactPrarent}"  />

                        <p:outputLabel value="dateNais" for="dateNais" />
                        <p:calendar id="dateNais" pattern="dd/MM/yyyy" value="#{elevebean.eleveSelected.dateNais}"   showOn="button"/>



                        <h:outputLabel value="#{msg.classe}" for="classe" />
                        <p:selectOneMenu id="classe" value="#{elevebean.classe}"   >
                            <f:selectItems value="#{elevebean.classes}" var="cl" itemValue="#{cl.code}" itemLabel="#{cl.code}" /> 
                        </p:selectOneMenu> 

                        <p:outputLabel value="né-à" for="nomMere" />
                        <p:inputText id="nomMere" value="#{elevebean.eleveSelected.lieuxNais}"  />
                      
                     

                        <p:outputLabel value="#{msg.quartier}" for="quartier" />
                        <p:inputText id="quartier" value="#{elevebean.eleveSelected.quartier}"  />

                        <h:outputLabel value="#{msg.anneescolaire}" for="annee" />
                        <p:selectOneMenu id="annee" value="#{elevebean.codeAnnee}"   >
 <f:selectItem itemLabel="choisir" itemValue="" /> 
 <f:selectItems value="#{elevebean.anneeScolaires}"   var="annee" itemValue="#{annee.code}" itemLabel="#{annee.code}"/> 
                        </p:selectOneMenu> 





                        <h:outputLabel value="#{msg.pays}" for="pays" />
                        <p:selectOneMenu id="pays" value="#{elevebean.pays}"   >
                            <f:selectItem itemLabel="choisir" itemValue="" /> 
                            <f:selectItems value="#{elevebean.nationalites}" var="codeP" itemValue="#{codeP.code}" itemLabel="#{codeP.pays}"/> 
                            
                        </p:selectOneMenu> 


                        <h:outputLabel value="#{msg.sexe}"  />
                        <p:selectOneMenu value="#{elevebean.eleveSelected.sexe}">  
                            <f:selectItem itemLabel="choisir" itemValue="" />  
                            <f:selectItem itemLabel="MASCULIN" itemValue="M" />  
                            <f:selectItem itemLabel="FEMININ" itemValue="F" />  
                        </p:selectOneMenu>



                        <h:outputLabel value="Redoublant" />
                        <p:selectOneRadio id="options" value="#{elevebean.eleveSelected.redoublant}"  required="true" >  
                            <f:selectItem itemLabel="NOM" itemValue="0" />  
                            <f:selectItem itemLabel="OK" itemValue="1" />  

                        </p:selectOneRadio> 



                    </p:panelGrid>
                    <p:commandButton actionListener="#{elevebean.create}" value="#{msg.Save}" update="display,:EleveListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EleveCreateDialog);"/>

                    <p:commandButton value="#{msg.Cancel}" onclick="EleveCreateDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
