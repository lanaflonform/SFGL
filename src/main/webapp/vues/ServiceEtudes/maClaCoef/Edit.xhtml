<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaClaCoefEditDlg" widgetVar="MaClaCoefEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditMaClaCoefTitle}">

            <h:form id="MaClaCoefEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{maClaCoefController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditMaClaCoefLabel_id}" for="id" />
                        <h:outputText id="id" value="#{maClaCoefController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditMaClaCoefLabel_coeficient}" for="coeficient" />
                        <p:inputText id="coeficient" value="#{maClaCoefController.selected.coeficient}" title="#{myBundle.EditMaClaCoefTitle_coeficient}" required="true" requiredMessage="#{myBundle.EditMaClaCoefRequiredMessage_coeficient}"/>

                        <p:outputLabel value="#{myBundle.EditMaClaCoefLabel_heureDebut}" for="heureDebut" />
                        <p:calendar id="heureDebut" pattern="HH:mm:ss" value="#{maClaCoefController.selected.heureDebut}" title="#{myBundle.EditMaClaCoefTitle_heureDebut}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditMaClaCoefLabel_heureFin}" for="heureFin" />
                        <p:calendar id="heureFin" pattern="HH:mm:ss" value="#{maClaCoefController.selected.heureFin}" title="#{myBundle.EditMaClaCoefTitle_heureFin}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditMaClaCoefLabel_jour}" for="jour" />
                        <p:inputText id="jour" value="#{maClaCoefController.selected.jour}" title="#{myBundle.EditMaClaCoefTitle_jour}" />

                        <p:outputLabel value="#{myBundle.EditMaClaCoefLabel_quotahoraire}" for="quotahoraire" />
                        <p:inputText id="quotahoraire" value="#{maClaCoefController.selected.quotahoraire}" title="#{myBundle.EditMaClaCoefTitle_quotahoraire}" required="true" requiredMessage="#{myBundle.EditMaClaCoefRequiredMessage_quotahoraire}"/>

                      

                    </p:panelGrid>
                    <p:commandButton actionListener="#{maClaCoefController.save}" value="#{myBundle.Save}" update="display,:MaClaCoefListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MaClaCoefEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="MaClaCoefEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
