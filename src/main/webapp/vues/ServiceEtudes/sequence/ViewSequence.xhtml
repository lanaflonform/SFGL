<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SequenceViewDlg" widgetVar="SequenceViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewSequenceTitle}">

            <h:form id="SequenceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sequenceController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSequenceLabel_id}"/>
                        <h:outputText value="#{sequenceController.selected.id}" title="#{myBundle.ViewSequenceTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewSequenceLabel_intitule}"/>
                        <h:outputText value="#{sequenceController.selected.intitule}" title="#{myBundle.ViewSequenceTitle_intitule}"/>

                        <h:outputText value="#{myBundle.ViewSequenceLabel_trimestre}"/>
                        <h:outputText value="#{sequenceController.selected.trimestre}" title="#{myBundle.ViewSequenceTitle_trimestre}"/>

                        <h:outputText value="#{myBundle.ViewSequenceLabel_notesList}"/>

                        <h:outputText value="#{myBundle.ViewSequenceLabel_anneeId}"/>
                        <h:outputText value="#{sequenceController.selected.anneeId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="SequenceViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
