<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/vues/template/EconomeTemplate.xhtml">
        <ui:define name="content" >
         <div style=" margin-left: 35%; margin-right: 35%">   
            <h:form id="MotifCreateForm">

                <p:panelGrid columns="2"  >

                    <p:outputLabel value="{msg.designation}" for="nom" />
                    <p:inputText id="nom" value="#{motifbean.motifSelected.libele}"  />

                    <p:outputLabel value="{msg.montant}" for="mont" />
                    <p:inputText id="mont" value="#{motifbean.motifSelected.montant}"  />
                </p:panelGrid>
                <p:commandButton actionListener="#{motifbean.creer}" value="#{msg.Save}" update=":MotifListForm:datalist"/>
 

            </h:form>
              </div>

        <h:form id="MotifListForm">

        <p:panel header="#{myBundle.ListEleveTitle}" style=" margin-left: 20%; margin-right: 20%">

            <p:dataTable id="datalist" value="#{motifbean.motifs}" var="item"
                         selectionMode="single" selection="#{motifbean.motifSelected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,8,10"
                         
                         >
                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.Id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                         
                
                <p:column sortBy="#{item.libele}" filterBy="#{item.libele}">
                    <f:facet name="header">
                        <h:outputText value="{msg.libele}"/>
                    </f:facet>
                    <h:outputText value="#{item.libele}"/>
                </p:column>
                <p:column sortBy="#{item.montant}" filterBy="#{item.montant}">
                    <f:facet name="header">
                        <h:outputText value="{msg.montant}"/>
                    </f:facet>
                    <h:outputText value="#{item.montant}"/>
                </p:column>
             
               
               <f:facet name="footer">
                   
                   <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}"  />
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}"  />
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="{.delete}" />
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

        </ui:define>

    </ui:composition>

</html>
